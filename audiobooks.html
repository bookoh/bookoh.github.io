<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>BSBKTV · AI 오디오북</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="bsbktv.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-client.js"></script>
</head>
<body>
  <header class="header">
    <h1>BSBKTV · AI 오디오북</h1>
    <a href="./index.html" class="link-home">홈으로</a>
  </header>

  <!-- 상단 장르/카테고리 필터 -->
  <nav class="tabs">
    <button class="tab active" data-genre="all">전체</button>
    <button class="tab" data-genre="소설">소설</button>
    <button class="tab" data-genre="에세이">에세이</button>
    <button class="tab" data-genre="시">시</button>
    <button class="tab" data-genre="판타지">판타지</button>
    <button class="tab" data-genre="자기개발">자기개발</button>
  </nav>

  <!-- 리스트 영역 -->
  <main id="audiobook-list" class="list">로딩 중...</main>

  <script>
    const audiobookListEl = document.getElementById('audiobook-list');
    const abTabs = document.querySelectorAll('.tabs .tab');

    let allAudiobooks = [];
    let currentGenre = 'all';

    // videos 테이블에서 오디오북만 불러오기
    async function loadAudiobooks() {
      const { data, error } = await db
        .from('videos')
        .select('*')
        .eq('category', 'audiobook')   // 오디오북 카테고리만
        .order('id', { ascending: false });

      if (error) {
        console.error(error);
        audiobookListEl.textContent = '오디오북을 불러오는 중 오류가 발생했습니다.';
        return;
      }

      allAudiobooks = data || [];
      renderAudiobooks();
    }

    // 현재 선택된 장르에 맞게 카드 렌더링
    function renderAudiobooks() {
      audiobookListEl.innerHTML = '';

      const filtered =
        currentGenre === 'all'
          ? allAudiobooks
          : allAudiobooks.filter(
              (item) => (item.audio_genre || '기타') === currentGenre
            );

      if (!filtered.length) {
        audiobookListEl.textContent = '해당 장르의 오디오북이 없습니다.';
        return;
      }

      filtered.forEach((item) => {
        const genre = item.audio_genre || '기타';
        const series = item.series || '기타';
        const desc = item.description || '';

        const card = document.createElement('article');
        card.className = 'card';

        card.innerHTML = `
          <h2 class="card-title">${item.title}</h2>
          <p class="card-meta">시리즈: ${series} · 장르: ${genre}</p>
          ${desc ? `<p class="card-desc">${desc}</p>` : ''}
        `;
card.addEventListener('click', () => {
  window.location.href = `audiobook_detail.html?id=${item.id}`;
});
        audiobookListEl.appendChild(card);
      });
    }

    // 탭 클릭 시 필터 변경
    abTabs.forEach((tab) => {
      tab.addEventListener('click', () => {
        abTabs.forEach((t) => t.classList.remove('active'));
        tab.classList.add('active');
        currentGenre = tab.dataset.genre === 'all' ? 'all' : tab.dataset.genre;
        renderAudiobooks();
      });
    });

    loadAudiobooks();
  </script>
</body>
</html>
