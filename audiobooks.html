<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>BSBKTV · AI 오디오북</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="bsbktv.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-client.js"></script>
</head>
<body>
  <header class="header">
    <h1>BSBKTV · AI 오디오북</h1>
    <a href="./index.html" class="link-home">홈으로</a>
  </header>

  <!-- 시리즈/카테고리 버튼: 테이블에 맞게 series 컬럼 사용 -->
  <nav class="tabs">
    <button class="tab active" data-series="all">전체</button>
    <button class="tab" data-series="첫사랑">첫사랑</button>
    <button class="tab" data-series="Midnight Mirage">Midnight Mirage</button>
    <button class="tab" data-series="기타">기타</button>
  </nav>

  <main id="audiobook-list" class="list">로딩 중...</main>

  <script>
    const audiobookListEl = document.getElementById('audiobook-list');
    const seriesTabs = document.querySelectorAll('.tabs .tab');

    let allAudiobooks = [];
    let currentSeries = 'all';

    async function loadAudiobooks() {
      const { data, error } = await db
        .from('videos')
        .select('*')
        .eq('category', 'audiobook')   // 오디오북만
        .order('id', { ascending: false });

      if (error) {
        console.error(error);
        audiobookListEl.textContent = '오디오북을 불러오는 중 오류가 발생했습니다.';
        return;
      }

      allAudiobooks = data || [];
      renderAudiobooks();
    }

    function renderAudiobooks() {
      audiobookListEl.innerHTML = '';

      const filtered =
        currentSeries === 'all'
          ? allAudiobooks
          : allAudiobooks.filter((item) => (item.series || '기타') === currentSeries);

      if (!filtered.length) {
        audiobookListEl.textContent = '해당 시리즈의 오디오북이 없습니다.';
        return;
      }

      filtered.forEach((item) => {
        const series = item.series || '기타';
        const episode = item.episode || '';
        const desc = item.description || '';

        const card = document.createElement('article');
        card.className = 'card';

        card.innerHTML = `
          <h2 class="card-title">${item.title}</h2>
          <p class="card-meta">
            시리즈: ${series}${episode ? ' · 에피소드: ' + episode : ''}
          </p>
          ${desc ? `<p class="card-desc">${desc}</p>` : ''}
          ${
            item.audio_url
              ? `<audio controls class="card-audio" src="${item.audio_url}"></audio>`
              : ''
          }
        `;

        audiobookListEl.appendChild(card);
      });
    }

    seriesTabs.forEach((tab) => {
      tab.addEventListener('click', () => {
        seriesTabs.forEach((t) => t.classList.remove('active'));
        tab.classList.add('active');
        currentSeries = tab.dataset.series === 'all' ? 'all' : tab.dataset.series;
        renderAudiobooks();
      });
    });

    loadAudiobooks();
  </script>
</body>
</html>
