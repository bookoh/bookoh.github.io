<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>BSBKTV · AI 뮤직</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="bsbktv.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-client.js"></script>
</head>
<body>
  <header class="header">
    <h1>BSBKTV · AI 뮤직</h1>
    <a href="./index.html" class="link-home">홈으로</a>
  </header>

  <nav class="tabs">
    <button class="tab active" data-genre="all">전체</button>
    <button class="tab" data-genre="로파이">로파이</button>
    <button class="tab" data-genre="발라드">발라드</button>
    <button class="tab" data-genre="힙합">힙합</button>
    <button class="tab" data-genre="EDM">EDM</button>
    <button class="tab" data-genre="앰비언트">앰비언트</button>
  </nav>

  <main id="music-list" class="list">로딩 중...</main>

  <script>
    const musicListEl = document.getElementById('music-list');
    const musicTabs = document.querySelectorAll('.tabs .tab');

    let allTracks = [];
    let currentGenre = 'all';

    async function loadMusic() {
      const { data, error } = await db
        .from('music_tracks')
        .select('*')
        .order('id', { ascending: false });

      if (error) {
        console.error(error);
        musicListEl.textContent = '뮤직을 불러오는 중 오류가 발생했습니다.';
        return;
      }

      allTracks = data || [];
      renderMusic();
    }

    function renderMusic() {
      musicListEl.innerHTML = '';

      const filtered =
        currentGenre === 'all'
          ? allTracks
          : allTracks.filter((track) => track.genre === currentGenre);

      if (!filtered.length) {
        musicListEl.textContent = '해당 장르의 트랙이 없습니다.';
        return;
      }

      filtered.forEach((track) => {
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <h2 class="card-title">${track.title}</h2>
          <p class="card-meta">
            장르: ${track.genre} · 아티스트: ${track.artist} · ID: ${track.id}
          </p>
        `;
        card.addEventListener('click', () => {
  window.location.href = `music_detail.html?id=${track.id}`;
});
        musicListEl.appendChild(card);
      });
    }

    musicTabs.forEach((tab) => {
      tab.addEventListener('click', () => {
        musicTabs.forEach((t) => t.classList.remove('active'));
        tab.classList.add('active');
        currentGenre = tab.dataset.genre === 'all' ? 'all' : tab.dataset.genre;
        renderMusic();
      });
    });

    loadMusic();
  </script>
</body>
</html>
