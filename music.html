<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>BSBKTV - AI 뮤직</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; padding: 16px; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .genres { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 16px; }
    .genre-btn {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #ddd;
      background: #f7f7f7;
      cursor: pointer;
      font-size: 14px;
    }
    .genre-btn.active {
      background: #222;
      color: #fff;
      border-color: #222;
    }
    #list { display: flex; flex-direction: column; gap: 12px; }
    .item {
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 10px 12px;
    }
    .title { font-weight: 600; margin-bottom: 4px; font-size: 15px; }
    .meta { font-size: 12px; color: #666; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-client.js"></script>
</head>
<body>
  <header>
    <h1>BSBKTV · AI 뮤직</h1>
    <a href="index.html">홈으로</a>
  </header>

  <section>
    <div class="genres" id="genre-buttons">
      <button class="genre-btn active" data-genre="all">전체</button>
      <button class="genre-btn" data-genre="lofi">로파이</button>
      <button class="genre-btn" data-genre="ballad">발라드</button>
      <button class="genre-btn" data-genre="hiphop">힙합</button>
      <button class="genre-btn" data-genre="edm">EDM</button>
      <button class="genre-btn" data-genre="ambient">앰비언트</button>
    </div>
    <div id="list">로딩 중…</div>
  </section>

  <script>
    const listEl = document.getElementById('list');
    const buttonsEl = document.getElementById('genre-buttons');

    async function loadMusic(genre) {
      listEl.textContent = '로딩 중…';

      let query = supa
        .from('music_tracks')          // 음악 테이블
        .select('*')
        .eq('is_public', true)
        .order('id', { ascending: false });

      if (genre && genre !== 'all') {
        query = query.eq('genre', genre);  // 테이블의 genre 컬럼
      }

      const { data, error } = await query;

      if (error) {
        console.error(error);
        listEl.textContent = '오류가 발생했습니다.';
        return;
      }

      if (!data || data.length === 0) {
        listEl.textContent = '콘텐츠가 없습니다.';
        return;
      }

      listEl.innerHTML = '';
      data.forEach((row) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div class="title">${row.title || '제목 없음'}</div>
          <div class="meta">
            장르: ${row.genre || '-'} · 아티스트: ${row.artist || '-'} · ID: ${row.id}
          </div>
        `;
        listEl.appendChild(div);
      });
    }

    buttonsEl.addEventListener('click', (e) => {
      const btn = e.target.closest('.genre-btn');
      if (!btn) return;

      document.querySelectorAll('.genre-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const genre = btn.dataset.genre;
      loadMusic(genre);
    });

    loadMusic('all');
  </script>
</body>
</html>
