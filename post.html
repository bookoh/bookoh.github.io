<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>게시글</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Apple SD Gothic Neo","Noto Sans KR", sans-serif;
      background: #f5f6fa;
      color: #1e2230;
    }
    * { box-sizing: border-box; }

    .bsb-header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 56px;
      display: flex;
      align-items: center;
      padding: 0 14px;
      background: #1f2a44;
      color: #fff;
      z-index: 20;
    }
    .bsb-header-back {
      font-size: 18px;
      text-decoration: none;
      color: #fff;
      margin-right: 8px;
    }
    .bsb-header-title {
      font-size: 16px;
      font-weight: 700;
    }
    .bsb-page {
      min-height: 100vh;
      padding: 66px 12px 20px;
    }
    .bsb-post-head,
    .bsb-post-body {
      background: #fff;
      border-radius: 16px;
      padding: 14px;
      border: 1px solid #e2e4ec;
      box-shadow: 0 6px 16px rgba(10, 20, 60, 0.08);
      margin-bottom: 10px;
    }
    .bsb-post-badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 999px;
      background: #e5ebff;
      color: #1f2a44;
      font-size: 11px;
      margin-bottom: 6px;
    }
    .bsb-post-title {
      font-size: 17px;
      font-weight: 700;
      margin: 2px 0 8px;
    }
    .bsb-post-author {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #6f7485;
    }
    .bsb-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: radial-gradient(circle at 20% 0%, #ff5c7a, #1f2a44);
      color: #fff;
      font-size: 12px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .bsb-post-body {
      font-size: 14px;
      line-height: 1.6;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="bsb-header">
    <a href="javascript:history.back()" class="bsb-header-back">←</a>
    <div class="bsb-header-title">BSBKTV 게시글</div>
  </div>

  <div class="bsb-page">
    <div id="post">로딩 중...</div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="supabase-client.js"></script>
  <script>
    const box = document.getElementById('post');
    const params = new URLSearchParams(location.search);
    const postId = parseInt(params.get('id') || '0', 10);

    if (!postId) {
      box.textContent = '잘못된 글입니다.';
    } else {
      loadPost();
    }

    async function loadPost() {
  box.textContent = '글 불러오는 중...';

  let data, error;
  try {
    const res = await supa
      .from('posts')
      .select('*')
      .eq('id', postId)
      .single();
    data = res.data;
    error = res.error;
  } catch (e) {
    box.textContent = 'JS 오류: ' + e.message;
    return;
  }

  if (error || !data) {
    box.textContent = 'SUPABASE ERROR: ' + JSON.stringify({ postId, error }, null, 2);
    return;
  }

  const nickname = data.nickname || '익명';
  const created = new Date(data.created_at).toLocaleString();
  const likes = data.likes_count ?? 0;
  const safeContent = (data.content || '').replace(/
/g, '<br>');
  // 이하 동일
    }

      box.innerHTML = `
        <div class="bsb-post-head">
          <div class="bsb-post-badge">게시글</div>
          <div class="bsb-post-title">${data.title}</div>
          <div class="bsb-post-author">
            <div class="bsb-avatar">${(nickname[0] || '익')}</div>
            <div>${nickname} · ${created} · ♥ ${likes}</div>
          </div>
        </div>
        <div class="bsb-post-body">
          ${safeContent}
        </div>
      `;
    }
  </script>
</body>
</html>
