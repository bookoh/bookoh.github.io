<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>게시글</title>
  <style>
  :root {
    --bsb-bg: #F5F6FA;
    --bsb-card: #FFFFFF;
    --bsb-border: #E2E4EC;
    --bsb-main: #1F2A44;
    --bsb-accent: #FF5C7A;
    --bsb-text: #1E2230;
    --bsb-sub: #6F7485;
    --bsb-radius-lg: 16px;
    --bsb-radius-md: 12px;
    --bsb-shadow-soft: 0 6px 16px rgba(10, 20, 60, 0.08);
  }

  body {
    margin: 0;
    padding: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont,
      "Apple SD Gothic Neo","Noto Sans KR", sans-serif;
    background: var(--bsb-bg);
    color: var(--bsb-text);
  }

  * { box-sizing: border-box; }

  .bsb-page {
    min-height: 100vh;
    background: var(--bsb-bg);
    padding-top: 56px;
  }

  .bsb-header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 56px;
    display: flex;
    align-items: center;
    padding: 0 14px;
    background: var(--bsb-main);
    color: #fff;
    z-index: 20;
    box-shadow: 0 2px 6px rgba(0,0,0,0.25);
  }

  .bsb-header-left {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .bsb-header-back {
    font-size: 18px;
    text-decoration: none;
    color: #fff;
  }

  .bsb-header-title {
    font-size: 16px;
    font-weight: 700;
  }

  .bsb-post {
    padding: 10px 12px 80px;
  }

  .bsb-post-head {
    background: var(--bsb-card);
    border-radius: var(--bsb-radius-lg);
    padding: 12px 14px 10px;
    border: 1px solid var(--bsb-border);
    box-shadow: var(--bsb-shadow-soft);
    margin-bottom: 10px;
  }

  .bsb-post-badge {
    display: inline-block;
    padding: 3px 8px;
    border-radius: 999px;
    background: #e5ebff;
    color: var(--bsb-main);
    font-size: 11px;
    margin-bottom: 6px;
  }

  .bsb-post-title {
    font-size: 17px;
    font-weight: 700;
    margin: 2px 0 8px;
  }

  .bsb-post-author {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 12px;
    color: var(--bsb-sub);
  }

  .bsb-avatar {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: radial-gradient(circle at 20% 0%, var(--bsb-accent), var(--bsb-main));
    color: #fff;
    font-size: 12px;
    font-weight: 700;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .bsb-post-body {
    background: var(--bsb-card);
    border-radius: var(--bsb-radius-lg);
    padding: 14px;
    border: 1px solid var(--bsb-border);
    box-shadow: var(--bsb-shadow-soft);
    font-size: 14px;
    line-height: 1.6;
    white-space: pre-wrap;
  }

  .bsb-like-wrap {
    padding: 12px 0 4px;
    display: flex;
    justify-content: center;
  }

  .bsb-like-btn {
    min-width: 220px;
    max-width: 320px;
    padding: 9px 0;
    border-radius: 999px;
    border: 1px solid var(--bsb-accent);
    background: #fff;
    color: var(--bsb-accent);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    font-size: 14px;
  }

  .bsb-comments { margin-top: 10px; }

  .bsb-comments-head {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 2px 4px;
    font-size: 13px;
    color: var(--bsb-sub);
  }

  .bsb-comment-list {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .bsb-comment {
    background: var(--bsb-card);
    border-radius: var(--bsb-radius-md);
    padding: 8px 10px;
    border: 1px solid var(--bsb-border);
    font-size: 13px;
  }

  .bsb-comment-meta {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 11px;
    color: var(--bsb-sub);
    margin-bottom: 3px;
  }

  .bsb-comment-body { font-size: 13px; }

  .bsb-comment-form {
    position: fixed;
    left: 0; right: 0; bottom: 0;
    padding: 8px 10px 10px;
    background: rgba(245,246,250,0.98);
    border-top: 1px solid var(--bsb-border);
    display: flex;
    gap: 6px;
  }

  .bsb-comment-input {
    flex: 1;
    border-radius: 999px;
    border: 1px solid var(--bsb-border);
    padding: 6px 12px;
    font-size: 13px;
  }

  .bsb-comment-send {
    padding: 0 14px;
    border-radius: 999px;
    border: none;
    background: var(--bsb-accent);
    color: #fff;
    font-size: 13px;
    font-weight: 600;
  }
  </style>
</head>
<body>
  <div class="bsb-header">
    <div class="bsb-header-left">
      <a href="javascript:history.back()" class="bsb-header-back">←</a>
      <div class="bsb-header-title">BSBKTV 게시글</div>
    </div>
  </div>

  <div class="bsb-page">
    <div class="bsb-post" id="post"></div>

    <form class="bsb-comment-form" id="comment-form">
      <input class="bsb-comment-input" id="comment-input" placeholder="댓글을 남겨보세요" />
      <button class="bsb-comment-send" type="submit">등록</button>
    </form>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="supabase-client.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const postId = parseInt(params.get('id') || '0', 10);

    if (!postId) {
      document.getElementById('post').innerText = '잘못된 글입니다.';
    } else {
      loadPost();
    }

    async function loadPost() {
      const box = document.getElementById('post');
      box.innerText = '글 불러오는 중...';

      const { data, error } = await supa
        .from('posts')
        .select('*')
        .eq('id', postId)
        .single();

      if (error || !data) {
        box.innerText = '글을 불러오지 못했습니다.';
        return;
      }

      const nickname = data.nickname || '익명';
      const created = new Date(data.created_at).toLocaleString();
      const likes = data.likes_count ?? 0;

      const rawContent = data.content || '';
      const safeContent = rawContent.replace(/
/g, '<br>');

      box.innerHTML = `
        <div class="bsb-post-head">
          <div class="bsb-post-badge">게시글</div>
          <div class="bsb-post-title">${data.title}</div>
          <div class="bsb-post-author">
            <div class="bsb-avatar">${nickname[0] || '익'}</div>
            <div>${nickname} · ${created} · ♥ ${likes}</div>
          </div>
        </div>

        <div class="bsb-post-body">
          ${safeContent}
        </div>
      `;
    }
  </script>
</body>
</html>
