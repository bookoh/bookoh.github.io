<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>게시글 보기</title>
</head>
<body>
  <div id="post">로딩 중...</div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const box = document.getElementById('post');

    const params = new URLSearchParams(location.search);
    const postIdRaw = params.get('id');
    const postId = parseInt(postIdRaw || '0', 10);

    box.textContent = '[STEP1] raw=' + postIdRaw + ', parsed=' + postId;

    if (!window.supabase) {
      box.textContent += '
[ERROR] supabase not loaded';
      return;
    }

    const supa = window.supabase.createClient(
      'https://YOUR_PROJECT_ID.supabase.co',
      'YOUR_PUBLIC_ANON_KEY'
    ); // Supabase 대시보드 Project URL / anon public key[web:413][web:416]

    box.textContent += '
[STEP2] client ok';
  </script>
</body>
</html>
